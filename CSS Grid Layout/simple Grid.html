<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);  /*equal coloms */
        gap: 10px;
    }

    .box {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        border: 1px solid #333;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
