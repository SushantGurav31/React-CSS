<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    .navbar {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ffcc;
    }

    /* Content */
    .content {
      text-align: center;
      margin-top: 100px;
    }

    .content h1 {
      font-size: 25px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    .content p {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
  
    }
  </style> 
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo">GFG</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to Our Website!</h1>
    <p>Get plenty of knowledge by our wonderful courses.</p>
  </div>

</body>
</html>
